<!-- DELETE MODAL -->
<ng-template #delete>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete <strong class="text-primary">{{speech?.title}}</strong> ?</p>

    <button type="button"
            class="btn btn-default mr-3"
            (click)="closeModal()">No</button>

    <button type="button"
            class="btn btn-primary"
            (click)="onDeleteSpeech(speech.id)">Yes</button>
  </div><!-- END .modal-body -->
</ng-template>


<!-- SHARE MODAL -->
<ng-template #share>
  <div class="modal-body text-center">
    <p>Share <strong class="text-primary">{{speech?.title}}</strong> to your teammate:</p>

    <div class="form-group mb-4">
      <input type="email"
             class="form-control"
             placeholder="Email Address"
             required
             #email="ngModel"
             [(ngModel)]="emailAddress">

      <small class="text-danger"
             *ngIf="email.dirty && email.errors?.required">
        <i>Email is required</i>
      </small>
    </div><!-- END .form-group -->

    <button type="button"
            class="btn btn-default mr-3"
            (click)="closeModal()">Cancel</button>

    <button type="button"
            class="btn btn-primary"
            [disabled]="email.errors?.required"
            (click)="onShareSpeech(speech.id, emailAddress)">Share</button>
  </div><!-- END .modal-body -->
</ng-template>


<!-- SUCCESS TEMPLATE -->
<ng-template #success>
  <div class="modal-body text-center"
       id="success">
    <p class="my-0 d-flex flex-column">
      <fa name="check"></fa>&nbsp;
      <strong class="position-relative">Successfully Saved</strong>
    </p>
  </div><!-- END .modal-body -->
</ng-template>
