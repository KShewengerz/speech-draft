<form novalidate
      [formGroup]="form">
  <div class="container-fluid">
    <div class="row">

      <div *ngFor="let field of fields"
           class="col-md-4">

        <div class="form-group">

          <input *ngIf="field.control != 'date'"
                 type="text"
                 class="form-control"
                 [placeholder]="field.placeholder"
                 [formControlName]="field.control"
                 (input)="onFieldValueChange($event.target.value, field.control)">


          <input *ngIf="field.control === 'date'"
                 type="text"
                 class="form-control"
                 placeholder="Date"
                 bsDatepicker
                 [bsConfig]="datepickerConfig"
                 placement="top"
                 formControlName="date"
                 (bsValueChange)="onFieldValueChange($event, field.control)">

          <app-error-field-message [form]="form"
                                   [name]="field.control"></app-error-field-message>


        </div><!-- END .form-group -->
      </div><!-- END .col-md-4 -->

    </div><!-- END .row -->
  </div><!-- END .container-fluid -->
</form>
