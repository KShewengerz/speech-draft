<form novalidate
      [formGroup]="form">
<div class="container-fluid">
  <div class="row">

    <div class="col-md-4">
      <input type="text"
             class="form-control mb-2"
             placeholder="Author"
             formControlName="author">
    </div><!-- END .col-md-4 -->

    <div class="col-md-4">
      <input type="text"
             class="form-control mb-2"
             placeholder="Keywords"
             formControlName="keywords">
    </div><!-- END .col-md-4 -->

    <div class="col-md-4">
      <input type="text"
             class="form-control mb-2"
             placeholder="Date"
             bsDatepicker
             [bsConfig]="datepickerConfig"
             placement="top"
             formControlName="date">
    </div><!-- END .col-md-4 -->
  </div>
</div>
</form>
